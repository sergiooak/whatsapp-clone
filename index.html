<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>WhatsApp</title>
    <!-- Reset Css -->
    <link rel="stylesheet" href="/css/reset.css" />
    <!-- Basic Css, minimum to work -->
    <link rel="stylesheet" href="/css/style.css" />
    <!-- Default Theme -->
    <!-- Inline all SVGs -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/svg-injector/1.1.3/svg-injector.min.js"
      integrity="sha512-LpKoEmPyokcDYSjRJ/7WgybgdAYFsKtCrGC9m+VBwcefe1vHXyUnD9fTQb3nXVJda6ny1J84UR+iBtEYm3OQmQ=="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <aside>
        <header>
          <div>
            <figure></figure>
          </div>
          <div class="icons">
            <button title="Status">
              <img data-src="/img/icons/status.svg" alt="" class="svg" />
            </button>
            <button title="Nova conversa" style="margin: 0 10px">
              <img data-src="/img/icons/nova-conversa.svg" alt="" class="svg" />
            </button>
            <button title="Mais opções">
              <img data-src="/img/icons/more.svg" alt="" class="svg" />
            </button>
          </div>
        </header>
        <div class="info">info</div>
        <nav>chats</nav>
      </aside>
      <main>
        <header>
          <figure title="Foto de perfil de"></figure>
          <div class="title">Title<small>Subtitle</small></div>
          <div class="icons">
            <button title="Pesquisar...">
              <img data-src="/img/icons/pesquisar.svg" alt="" class="svg" />
            </button>
            <button title="Mais opções">
              <img data-src="/img/icons/more.svg" alt="" class="svg" />
            </button>
          </div>
        </header>
        <div class="chat">
          <div class="me text">1</div>
          <div class="me text">2</div>
          <div class="me text">3</div>
          <div class="me text">4</div>
          <div class="other text">1</div>
          <div class="other text">2</div>
          <div class="other text">3</div>
          <div class="other text">4</div>
          <div class="me text">1</div>
          <div class="me text">2</div>
          <div class="me text">3</div>
          <div class="me text">4</div>
          <div class="other text">1</div>
          <div class="other text">2</div>
          <div class="other text">3</div>
          <div class="other text">4</div>
          <div class="me text">1</div>
          <div class="me text">2</div>
          <div class="me text">3</div>
          <div class="me text">4</div>
          <div class="other text">1</div>
          <div class="other text">2</div>
          <div class="other text">3</div>
          <div class="other text">4</div>
        </div>
        <footer>
          <div class="icons">
            <button title="Abrir o painel de emojis">
              <img data-src="/img/icons/emoji.svg" alt="" class="svg" />
            </button>
            <button title="Anexar">
              <img class="svg" src="/img/icons/anexar.svg" alt="" />
            </button>
          </div>
          <div id="teste"></div>
          <form action="">
            <input type="text" name="msg" placeholder="Digite uma mensagem" />
            <button type="submit">
              <img data-src="/img/icons/submit.svg" alt="" class="svg" />
            </button>
            <button>
              <img data-src="/img/icons/voice.svg" alt="" class="svg">
            </button>
          </form>
        </footer>
      </main>
    </div>
    <script>
      SVGInjector(document.querySelectorAll(".svg"));
    </script>
  </body>
</html>
